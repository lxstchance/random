<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="./pages/style.css">
</head>

<body class="root">
    <div class="container">
        <div class="inner">
            <h1 class="inner__title">
                Нужно число????
            </h1>
            <h2 class="form__title">
                Выбери диапозон чисел:
            </h2>
            <form action="" class="range">
                <label for="min" class="range__lable">Минимальное число: <span
                        class="range__min-result">0</span></label>
                <input type="range" name="min" class="range__min" min="-100" max="100" value="-100" step="1">
                <label for="max" class="range__lable">Максимальное число:<span
                        class="range__max-result">0</span></label>
                <input type="range" name="max" class="range__max" min="-100" max="100" value="100" step="1">
            </form>
            <p class="inner__result">

            </p>
            <button class="inner__btn">
                Выбираем число
            </button>
        </div>
    </div>

    <script src="./pages/index.js"></script>
</body>

</html>
